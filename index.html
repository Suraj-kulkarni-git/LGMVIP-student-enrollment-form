<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="frm">
        <h1 style="color: rgb(0, 0, 0); font: bold;"> Student Enrollment Form</h1><br><br>
        <form method="post" name="sample" class="inp">
            Name: <input type="text" name="name"> <br><br>
            Branch: <input type="text" name="branch"> <br> <br>
            Year:<input type="text" name="year"> <br> <br>
            Email: <input type="text" name="email"> <br> <br>
            Website: <input type="website" name="website"><br> <br>
            Gender: <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Other"> Other <br><br>
            Skills: <input type="checkbox" name="skills" value="HTML"> HTML
            <input type="checkbox" name="skills" value="CSS"> CSS
            <input type="checkbox" name="skills" value="Js"> Js
            <input type="checkbox" name="skills" value="SQL"> SQL
            <input type="checkbox" name="skills" value="Java"> Java <br><br>
            Application Date: <input type="date" name="date"> <br> <br>
            <br> <br>
            <input type="button" name="add" value=" Enroll" class="btn" onclick="addStudent();">
            <input type="reset" name="reset" value="Clear" class="btn1">
        </form>
    </div>

    <div class="table">
        <table id="tbl" border="2" class="tab">
            <h1 style="color: rgb(5, 0, 0); font: bold; padding-top: 20px;"> Student Databse</h1>
            <thead>
                <th> Name</th>
                <th> Branch</th>
                <th> Year</th>
                <th> Email</th>
                <th> Website</th>
                <th> Gender</th>
                <th> Skills</th>
                <th> Application Date</th>
                <script src="main.js"></script>
            </thead>
        </table>
    </div>

</body>
</html>
